<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- logo web -->
    <link rel="shortcut icon" href="../static/hijacker new.png" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- MY CSS -->
    <link rel="stylesheet" href="../static/style.css" />

    <title>Hijacker</title>
  </head>
  
  {% include 'includes/header.html' %}
    <!-- Jumbotron -->
    <section id="contact" style="background-color: black; color: honeydew;"  >
    <div class="container" data-aos="fade-down" data-aos-duration="1800">
      <div class="row mb-3">
        <div class="col">
          <h2 style="font-family: Algerian;">CONTACT</h2>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" >Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email">
              <div id="emailHelp" class="form-text">
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">pesan</label>
                <textarea class="form-control" id="pesan" rows="3"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </section>
    <!-- Akhir Jumbotron -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
